<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Website</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }

        header {
            border: 2px solid #000;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        nav li {
            border: 1px solid #000;
            padding: 5px 10px;
        }

        .hero {
            border: 2px solid #000;
            padding: 40px;
            margin-bottom: 20px;
            text-align: center;
        }

        .hero .box {
            border: 2px dashed #000;
            height: 150px;
            margin-bottom: 20px;
        }

        .section {
            border: 2px solid #000;
            padding: 30px;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .grid .item {
            border: 2px dashed #000;
            height: 100px;
        }

        footer {
            border: 2px solid #000;
            padding: 20px;
            margin-top: 40px;
            text-align: center;
        }

        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            header {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">

        <header>
            <div class="logo">LOGO</div>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Services</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </header>

        <section class="hero">
            <h1>Landing Page Title</h1>
            <p>Short description about the product or service.</p>

            <div class="box"></div>

            <button style="padding: 10px 20px; border: 1px solid #000; background: none;">
                Call to Action
            </button>
        </section>

        <section class="section">
            <h2>Content Section 1</h2>
            <p>Placeholder text representing content.</p>
            <div class="grid">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
        </section>

        <section class="section">
            <h2>Content Section 2</h2>
            <p>Additional placeholder text for another section.</p>
            <div class="grid">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
        </section>

        <footer>
            <p>Footer Information</p>
        </footer>

    </div>
</body>
</html>
